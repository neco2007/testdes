<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字1v1しりとり</title>
    <style>
        :root { --primary: #3498db; --danger: #e74c3c; --bg: #f5f6fa; }
        body { font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #app { background: white; width: 90%; max-width: 400px; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); position: relative; }
        #combo-badge { position: absolute; top: -50px; right: 0; background: #f1c40f; color: #333; padding: 10px 15px; border-radius: 8px; font-size: 20px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #status { text-align: center; margin-bottom: 10px; font-weight: bold; color: #555; font-size: 14px; }
        #history { height: 250px; overflow-y: auto; border: 1px solid #eee; margin-bottom: 15px; padding: 10px; display: flex; flex-direction: column; gap: 8px; background: #fafafa; border-radius: 8px; }
        .msg { padding: 8px 12px; border-radius: 12px; font-size: 14px; max-width: 80%; line-height: 1.4; }
        .my { align-self: flex-end; background: var(--primary); color: white; }
        .op { align-self: flex-start; background: #ddd; color: #333; }
        input[type="text"] { width: 100%; padding: 12px; box-sizing: border-box; border: 2px solid #ddd; border-radius: 8px; outline: none; }
        input:focus { border-color: var(--primary); }
        .btn-group { display: flex; gap: 8px; margin-top: 10px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; }
        #send-btn { background: var(--primary); }
        #retire-btn { background: var(--danger); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="app">
    <div id="combo-badge">0 <span style="font-size:12px">Combo</span></div>
    
    <div id="login-screen">
        <h2 style="text-align:center">漢字しりとり 1v1</h2>
        <input type="text" id="nick-input" placeholder="ニックネームを入力">
        <button onclick="joinGame()" style="width:100%; margin-top:10px; background:var(--primary)">対戦を開始する</button>
    </div>

    <div id="game-screen" class="hidden">
        <div id="status">接続中...</div>
        <div id="history"></div>
        <input type="text" id="word-input" placeholder="漢字を入力..." autocomplete="off">
        <div class="btn-group">
            <button id="send-btn" onclick="sendWord()">送信</button>
            <button id="retire-btn" onclick="retire()">リタイア</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDjJCu1Q5wSVx4vvegkn3vsRN8-RVCUTVw",
        authDomain: "survey-7789f.firebaseapp.com",
        databaseURL: "https://survey-7789f-default-rtdb.firebaseio.com",
        projectId: "survey-7789f",
        storageBucket: "survey-7789f.firebasestorage.app",
        messagingSenderId: "1033373216024",
        appId: "1:1033373216024:web:cc079ef20209aee234026d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gameRef = ref(db, 'shiritori_game');

    let myNick = "";
    let gameState = {};

    window.joinGame = () => {
        myNick = document.getElementById('nick-input').value.trim();
        if (!myNick) return alert("名前を入れてね");

        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');

        // ゲーム状態の監視
        onValue(gameRef, (snapshot) => {
            const data = snapshot.val();
            if (!data) {
                // 最初のプレイヤーが初期化
                set(gameRef, {
                    turn: myNick,
                    combo: 0,
                    lastWord: "",
                    p1: myNick,
                    p2: ""
                });
            } else {
                // 2人目の入室処理
                if (data.p1 !== myNick && !data.p2) {
                    set(ref(db, 'shiritori_game/p2'), myNick);
                }
                gameState = data;
                updateUI();
            }
        });
    };

    function updateUI() {
        const isMyTurn = (gameState.turn === myNick);
        document.getElementById('combo-badge').innerHTML = `${gameState.combo} <span style="font-size:12px">Combo</span>`;
        document.getElementById('status').innerText = isMyTurn ? "あなたの番です" : "相手が入力中...";
        document.getElementById('word-input').disabled = !isMyTurn;
        document.getElementById('send-btn').disabled = !isMyTurn;

        const history = document.getElementById('history');
        history.innerHTML = "";
        if (gameState.logs) {
            Object.values(gameState.logs).forEach(log => {
                const div = document.createElement('div');
                div.className = `msg ${log.by === myNick ? 'my' : 'op'}`;
                div.innerText = `${log.by}: ${log.word}`;
                history.appendChild(div);
            });
            history.scrollTop = history.scrollHeight;
        }
        if (isMyTurn) document.getElementById('word-input').focus();
    }

    window.sendWord = () => {
        const input = document.getElementById('word-input');
        const word = input.value.trim();
        if (!word) return;

        // 判定ロジック
        if (gameState.lastWord) {
            const lastChar = gameState.lastWord.slice(-1);
            if (word[0] !== lastChar) return alert(`「${lastChar}」から始まる漢字にしてください！`);
            if (word === gameState.lastWord) return alert("同じ言葉は使えません！");
        }
        if (word.endsWith("ん")) {
            alert("「ん」がつきました！負けです。");
            return retire();
        }

        const nextTurn = (myNick === gameState.p1) ? gameState.p2 || "相手" : gameState.p1;
        
        push(ref(db, 'shiritori_game/logs'), { by: myNick, word: word });
        set(ref(db, 'shiritori_game/lastWord'), word);
        set(ref(db, 'shiritori_game/combo'), gameState.combo + 1);
        set(ref(db, 'shiritori_game/turn'), nextTurn);
        input.value = "";
    };

    window.retire = () => {
        alert("ゲーム終了！リセットします。");
        set(gameRef, null);
        location.reload();
    };
</script>
</body>
</html>
